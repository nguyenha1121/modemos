<div class="container">
  <div class="row">
    <div class="col-xs-5 col-lg-5 col-md-5 col-sm-5">
        <mat-toolbar class="toolbar">
          <mat-toolbar-row>
            <span>Select the tweet you want to analyze.</span>
            <i class="fa fa-chevron-down"></i>
          </mat-toolbar-row>
        </mat-toolbar>
      <mat-list class="scr scrb">
        <mat-list-item *ngFor="let word of info.data.listWords">
          <button [ngClass]="info.active == word ? 'mat-button done act':'mat-button'" (click)="selectWord(word)" mat-button>  
            <p matLine><i class="fa fa-done"></i>{{word}}</p>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-xs-7 col-lg-7 col-md-7 col-sm-7">
      <mat-toolbar class="toolbar">
        <mat-toolbar-row>
          <span>Nearest Neighbors</span>
          <i class="fa fa-arrows-alt"></i>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="main-content">
        <div class="head">
          <label for="word">Word*</label>
          <input name="word" matInput [value]="info.outputData.word" disabled>
        </div>
        <div class="output">
          <div class="output-row">
            <h3>Our Oyoty Embedding</h3>
            <h5>What neighbors we get?</h5>
            <mat-list>
              <mat-list-item *ngFor="let word of info.outputData.ourOyoty">
                <span>{{word}}</span>
              </mat-list-item>
            </mat-list>
          </div>
          <div class="output-row">
              <h3>GloVe Embedding</h3>
              <h5>What existing embeddings get?</h5>
              <mat-list>
                <mat-list-item *ngFor="let wordg of info.outputData.glove">
                  <span>{{wordg}}</span>
                </mat-list-item>
              </mat-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
